<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato Upgrade</title>
</head>
<body>
    
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-lg-5 m-auto">
                    <h1 class="pb-3 text-center">MineSweeper</h1>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <div class="input-group pb-4">
                                <select name="difficulty" id="difficulty" class="form-select">
                                    <option value="100">Easy</option>
                                    <option value="81">Medium</option>
                                    <option value="49">Hard</option>
                                </select>
                                <button id="grid_generator" type="submit" class="btn btn_retro">Genera nuova griglia</button>
                            </div>
                            <div class="game_display my-3 justify-content-between align-items-center">
                                <p class="m-0">Punteggio: <span id="score"></span></p>
                                <!-- <div>
                                    <span id="timer">00:00</span>
                                </div> -->
                                <button class="btn btn_retro btn_happy"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <div class="grid_container d-none flex-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
